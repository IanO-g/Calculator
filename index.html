<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    
    <div class ='aContainer'>
        
        <div class="display">Lorem</div>
        <div class="firstRow">
            <button id="clear">C</button>
            <button id="backspace">&#8592</button>
            <button id="negative">+/-</button>
            <button id="percent">%</button>
        </div>
        <div class="bContainer">
            <div class="numbers">
                <button class="numbers" value="seven">7</button>
                <button class="numbers" value="eight">8</button>
                <button class="numbers" value="nine">9</button>
                <button class="numbers" value="four">4</button>
                <button class="numbers" value="five">5</button>
                <button class="numbers" value="six">6</button>
                <button class="numbers" value="one">1</button>
                <button class="numbers" value="two">2</button>
                <button class="numbers" value="three">3</button>
            </div>
            <div class="operators">
                
                <button class="operators" id="divide">รท</button>
                <button class="operators" id="multiply">x</button>
                <button class="operators" id="subtract">-</button>
                <button class="operators" id="add">+</button>
                
            </div>
        </div>
        <div class="lastRow">
            <button class="numbers" value="zero">0</button>
            <button class="numbers" id="decimal">.</button>
            <button id="equals">=</button>
        </div>

    </div>


</body>
</html>
